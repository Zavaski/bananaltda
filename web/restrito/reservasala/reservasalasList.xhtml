<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="Conteudo">
        <h:form id="reservaSalaForm">
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>

            <p:outputLabel for="data" value="Data Inicio:" />
            <p:calendar id="data" value="#{reservaSalaBean.dataBusca}" pattern="dd-MM-yyyy" mask="true" />

            <p:outputLabel  value="Sala: "  />
            <p:selectOneMenu id="salas" value="#{reservaSalaBean.IDSalaBusca}">
                <f:selectItem itemLabel="Selecione uma Sala" itemValue="" />
                <f:selectItems value="#{reservaSalaBean.listarSalas()}" />
            </p:selectOneMenu>

            <p:commandButton value="Buscar" action="#{reservaSalaBean.buscarSalas()}" update="@form">
            </p:commandButton>


            <br></br>

            <p:commandButton action="/restrito/reservasala/createReservaSala.xhtml?faces-redirect=true" value="Novo" />

            <p:dataTable id="reservasala" var="reservasala" value="#{reservaSalaBean.listarReservaSalas()}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
                <f:facet name="header">
                    Reserva de salas
                </f:facet>
                <p:column headerText="ID">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{reservasala.ID}"  />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{reservasala.ID}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Data Inicio">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{reservasala.dataInicio}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{reservasala.dataInicio}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Data Fim">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{reservasala.dataFim}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{reservasala.dataFim}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Local">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{reservasala.local.nome}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{reservasala.local.nome}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                           <p:column headerText="Sala">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{reservasala.sala.nome}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{reservasala.sala.nome}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Descrição">
                    <p:cellEditor>
                        <f:facet name="output">
                            <p:outputLabel value="#{reservasala.descricao}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{reservasala.descricao}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>


                <p:column headerText="Deletar">

                    <p:commandButton value="Deletar" action="#{reservaSalaBean.deletarReservaSala(reservasala.ID)}" update="@form">
                    </p:commandButton>
                </p:column>
                <p:column headerText="Editar">

                    <p:commandButton value="Editar" action="#{reservaSalaBean.editarReservaSala(reservasala.ID)}">
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>

</ui:composition>
