<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
</h:head>

<h:body>
    <h:form id="salaForm">
        <p:commandButton action="createSala.xhtml?faces-redirect=true" value="Novo" />

        <p:dataTable id="sala" var="sala" value="#{salaBean.listarSalas()}" rows="10"
                     paginator="true"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     rowsPerPageTemplate="5,10,15">
            <f:facet name="header">
                Salas
            </f:facet>
            <p:column headerText="ID">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{sala.ID}"  />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{sala.ID}" />
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Nome">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{sala.nome}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{sala.nome}" />
                    </f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Descrição">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{sala.descricao}" />
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{sala.descricao}" />
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Deletar">

                <p:commandButton value="Deletar" action="#{salaBean.deletarSala(sala.ID)}" update="@form">
                </p:commandButton>
            </p:column>
            <p:column headerText="Editar">

                <p:commandButton value="Editar" action="#{salaBean.editarSala(sala.ID)}">
                </p:commandButton>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
