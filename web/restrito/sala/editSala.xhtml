<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="Conteudo">
        <h:form>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
            <h:panelGrid id="grid" columns="2" cellpadding="5">


                <p:outputLabel  value="Nome"/>
                <p:inputText value="#{editSala.nome}"  required="true" requiredMessage="Digite o nome"/>

                <p:outputLabel  value="Descrição"/>
                <p:inputText value="#{editSala.descricao}"  required="true" requiredMessage="Digite a descrição"/>

                <p:outputLabel  value="Local: "  />
                <p:selectOneMenu id="local" value="#{editSala.local.ID}" required="true" requiredMessage="Selecione um local">
                    <f:selectItem itemLabel="Selecione um local" itemValue="" />
                    <f:selectItems value="#{salaBean.listarLocais()}"  />
                </p:selectOneMenu>

                <p:commandButton value="Salvar" action="#{salaBean.editarSala(editSala)}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
