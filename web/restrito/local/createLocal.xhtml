<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/template/template.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="Conteudo">
        <h:form>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
            <h:panelGrid id="grid" columns="2" cellpadding="5">

                <p:outputLabel value="Nome"/>
                <p:inputText value="#{localBean.nome}"  required="true" requiredMessage="Digite o nome"/>

                <p:outputLabel value="CNPJ"/>
                <p:inputText value="#{localBean.CNPJ}"  required="true" requiredMessage="Digite o CNPJ"/>

                <p:outputLabel value="Endereço"/>
                <p:inputText value="#{localBean.endereco}" required="true" requiredMessage="Digite o endereço" />

                <p:commandButton value="Salvar" action="#{localBean.salvarLocal()}"/>
            </h:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
